#
# Define basic display information
#
name     : Predict genome auxotrophies

tooltip  : |
    Predict auxotrophies for an input set of genome objects

screenshots :

    - predict_genome_auxotrophy.png


#
# Define the set of other narrative methods that should be suggested to the user.
#
suggestions :
    apps:
        related :
            []
        next :
            []
    methods:
        related :
            []
        next :
            [build_metabolic_model]


#
# Configure the display and description of the parameters
#
parameters :
    genome_ids :
        ui-name : |
            Genomes
        short-hint : |
            Genomes with functional annotations generated by KBase
        long-hint : |
            Genomes with functional annotations generated by KBase (using one of the annotation apps)
        placeholder : |
            Genome IDs for auxotrophy prediction

    genome_text :
        ui-name : |
            Genome list
        short-hint : |
            Genomes with functional annotations generated by KBase
        long-hint : |
            Genomes with functional annotations generated by KBase (using one of the annotation apps)
        placeholder : |
            Genome IDs for auxotrophy prediction

icon: modelseed-teal.png

description : |

    <p>This app predicts auxotrophy based on the number of gaps that occur in the peripheral metabolic pathways to each biomass component.</p>

    <p><strong>Team members who developed & deployed algorithm in KBase:</strong>
    Christopher Henry, Pamela Weisenhorn, Janaka Edirisinghe, Jose Faria. For questions, please <a href="http://kbase.us/contact-us/">contact us</a>.</p>

publications :
    -
        display-text: |
            Arkin AP, Cottingham RW, Henry CS, Harris NL, Stevens RL, Maslov S, et al. KBase: The United States Department of Energy Systems Biology Knowledgebase. Nature Biotechnology. 2018;36: 566. doi: 10.1038/nbt.4163
        link: https://www.nature.com/articles/nbt.4163
